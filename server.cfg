## You CAN edit the following:
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
sv_maxclients 48
set steam_webApiKey "YOUR STEAM APIKEY"
set sv_enforceGameBuild 2545
sets tags "YOUR SERVER TAG"

## You MAY edit the following:
sv_licenseKey "YOUR CFX LICENSE KEY"
sv_hostname "YOUR SERVER NAME"
sets banner_connecting "SERVER BANNER"
sets sv_projectName "SERVER NAME"
sets sv_projectDesc "SERVER DESCRIPTION"
sets locale "en-US" 
load_server_icon myLogo.png
set mysql_connection_string "mysql://root@localhost/qpixel?charset=utf8mb4"

# Voice config
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3
setr voice_enableRadioAnim 1
setr voice_syncData 1
setr voice_enableSubmix 1
setr voice_enableUi 0

# QBCore UseTarget
setr UseTarget true

# These resources will start by default.
ensure webpack
ensure yarn
ensure mapmanager
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents
ensure cron

# QBCore & Extra stuff

ensure qb-core
ensure chat

exec scripts.cfg
ensure [spawn]
exec assets.cfg

ensure qb-vehicleshop


# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_principal identifier.fivem:837192 group.admin #KrnkS
